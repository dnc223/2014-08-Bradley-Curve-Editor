<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CSS Curve Editor</title>
    <link rel="stylesheet" href="./stylesheets/base.css">
    <link rel="stylesheet" href="./stylesheets/skeleton.css">
    <link rel="stylesheet" href="./stylesheets/layout.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <style type="text/css" id='keyFrames'></style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        
        <div class="sixteen columns">
          <h1 class="section remove-bottom" style="margin-top: 40px">CSS Curve Editor</h1>
          <h5>Version 0.0</h5>
          <hr />
        </div>

        <div class="row">
          <div class="two-thirds column">
            <h4>Move points around to adjust your timing:</h4>
            <div id="curveEditor">
            </div>
          </div>

          <div class="one-third column">
            <p> Watch the bouncing ball:<p>
            <div id="ballWrapper">
              <div id="ball"></div>
              <div id="ballShadow"></div>
            </div>
          </div>
        </div>

        <div class="row">

          <div class="one-third column alpha">
            <h4>Why CSS Curve Editor?</h4>
            <p>Setting keyframes in CSS is lame. Do what the pros do and use a curve!</p>
          </div>

          <div class="one-third column alpha">
            <label for="interpolate">Interpolate:</label>
            <select id="interpolate"></select><br>
          </div>

          <div class="one-third column alpha">
            <p>CSS key data:</p>
              <div id="cssData">
              </div>
          </div>

        </div>

      </div>
    </div>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/spline.js"></script>
  </body>
</html>
